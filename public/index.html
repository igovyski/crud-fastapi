<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <title>CRUD FastAPI</title>
</head>
<body>
    <h1>CRUD com FastAPI</h1>

    <h2>Alunos Cadastrados</h2>
    <ul id="tabela-alunos">
        
    </ul>

    <h2>Cadastrar Aluno</h2> 
    <form id="form-aluno">
        <input type="text" id="nome" placeholder="Nome do Aluno"><br><br>
        <input type="text" id="idade" placeholder="Idade do Aluno"><br><br>
        <input type="text" id="rg" placeholder="RG do Aluno"><br><br>
        <input type="text" id="curso" placeholder="Curso do Aluno"><br><br>
        <input type="text" id="semestre" placeholder="Semestre do Aluno"><br><br>    
        <input type="submit" value="Salvar">
    </form>

    <h2>Atualizar Aluno</h2>
    <form id="form-update">
        <input type="text" id="id-update" placeholder="ID do Aluno"><br><br>
        <input type="text" id="nome-update" placeholder="Nome do Aluno"><br><br>
        <input type="text" id="idade-update" placeholder="Idade do Aluno"><br><br>
        <input type="text" id="rg-update" placeholder="RG do Aluno"><br><br>
        <input type="text" id="curso-update" placeholder="Curso do Aluno"><br><br>
        <input type="text" id="semestre-update" placeholder="Semestre do Aluno"><br><br>    
        <input type="submit" value="Salvar">
    </form>

    <h2>Deletar Aluno</h2>
    <form id="form-delete">
        <input type="text" id="delete_id" placeholder="ID do Aluno"><br><br>
        <input type="submit" value="Deletar">
    </form>
</body>
</html>
